<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <main class="container">
    <img src="images/illustration-hero.svg" alt="a girl listening to music" class="main-image">

    <h1 class="main-title">Order Summary</h1>

    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

    <div class="plan-box">

      <div class="plan-box-icon">
        <img src="images/icon-music.svg" alt="music icon">
      </div>

      <div class="plan-box-price">
        <h2>Annual Price</h2>
        <p class="price">$59.99/year</p>
      </div>

      <div class="plan-box-link">
        <p><a href="$" class="change-link">Change</a></p>
      </div>
    </div>

    <button type="submit" class="payment-button">Proceed to Payment</button>

    <p><a href="#" class="cancel-button">Cancel Order</a></p>

  </main>

</body>

</html>
